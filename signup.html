<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/singup.js"></script>
  <script src="./scripts/index.js"></script>
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label id="label">
        Nome:
        <input type="text"  id="name">
      </label>
      <label id="label">
        Sobrenome:
        <input type="text" id="sub_name">
      </label>
      <label id="label">
        Email:
        <input type="email" id="email">
      </label>
      <label id="label">
        Senha:
        <input type="password" id="password">
      </label>
      <label id="label">
        Repetir senha:
        <input type="password" id="confirm_password">
      </label>
      <label id="resultado"><strong></strong></label>
      <button onclick="Validacoes()" type="button" id="confirm" >Criar conta</button>

    </form>
    
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
</body>

</html>
