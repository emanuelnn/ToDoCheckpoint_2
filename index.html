<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./scripts/singup.js"></script>
  <script src="./scripts/index.js"></script>
</head>
<div id="loading"><img src="./assets/loading.gif"></div>
<body onload="buttonDisable()">
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <label>
        Email:
        <input id="inputEmail" onblur="buttonDisable()" type="text">
      </label>
      <label>
        Senha:
        <input id="inputPassword" onblur="buttonDisable()" type="password">
        <label style="color:red" id="alertPassword"></label>
      </label> 
      <button onclick="login()" type="button" id="acessar">Acessar</button>
    </form>
    
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

</body>

</html>
